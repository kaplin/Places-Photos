<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Person List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

</head>
<body>
<input type="hidden" name="_csrf" value="${_csrf.token}" />
<div th:replace="~{fragments/bootStrapScript}"></div>
<form class = "col-5">
<h1>My profile</h1>
</form>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" aria-disabled="true">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/main}">Main page
            </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">My profile
                    <span class="sr-only">(current)</span>
                </a>
            </li>
        </ul>


        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search"
                   placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <form class="form-inline ml-2"  th:action="@{/logout}" method="post">
            <input class="btn btn-outline-success margin-left:100px" type="submit" value="Sign Out"/>
        </form>
    </div>
</nav>
</div>

</body>
</html>
